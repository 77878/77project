<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獵人投資戰情室 V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: system-ui, sans-serif; }
        .hunter-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #334155; border-radius: 16px; }
        .accent-glow { box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .status-tag { font-size: 10px; padding: 2px 8px; border-radius: 999px; font-weight: 800; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-6">
        
        <div class="flex justify-between items-center py-2">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter text-white">HUNTER LOG</h1>
                <p id="today_display" class="text-xs text-slate-500 font-bold uppercase tracking-widest"></p>
            </div>
            <div id="main_status" class="status-tag bg-emerald-500/20 text-emerald-400">已就緒</div>
        </div>

        <div class="hunter-card p-5 accent-glow border-emerald-500/30">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-lg font-bold text-emerald-400">每月補給指令</h2>
                    <p class="text-[10px] text-slate-400">發薪補給：$25,000 / 月 (4:4:2)</p>
                </div>
                <input type="checkbox" id="paid_toggle" onchange="updateUI()" class="w-6 h-6 accent-emerald-500 rounded-lg cursor-pointer">
            </div>

            <div id="instruction_box" class="space-y-3">
                </div>
        </div>

        <div class="hunter-card p-5 border-blue-500/30">
            <h2 class="text-lg font-bold text-blue-400 mb-3">獵人加碼準則 (00662)</h2>
            <div class="space-y-2">
                <div class="flex justify-between text-xs border-b border-slate-800 pb-1">
                    <span class="text-slate-400">跌 5%</span>
                    <span class="text-white font-mono">賣 3萬債 → 00662</span>
                </div>
                <div class="flex justify-between text-xs border-b border-slate-800 pb-1">
                    <span class="text-slate-400">跌 10%</span>
                    <span class="text-white font-mono">賣 5萬債 → 00662</span>
                </div>
                <div class="flex justify-between text-xs border-b border-slate-800 pb-1">
                    <span class="text-slate-400">跌 15%</span>
                    <span class="text-white font-mono">賣 7萬債 → 00631L</span>
                </div>
                <div class="flex justify-between text-xs text-rose-400 font-bold">
                    <span>跌 20%</span>
                    <span class="font-mono">賣 10萬債 → 00631L</span>
                </div>
            </div>
            <p class="text-[9px] text-slate-500 mt-4 italic">※ 買入後務必進行質押回補，目標維持率 250%</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="hunter-card p-3 text-center">
                <p class="text-[10px] text-slate-500 uppercase">總資產</p>
                <p class="text-lg font-black text-white">$124.5萬</p>
            </div>
            <div class="hunter-card p-3 text-center">
                <p class="text-[10px] text-slate-500 uppercase">維持率目標</p>
                <p class="text-lg font-black text-blue-400">250%</p>
            </div>
        </div>

    </div>

    <script>
        function updateUI() {
            const isPaid = document.getElementById('paid_toggle').checked;
            const box = document.getElementById('instruction_box');
            const mainStatus = document.getElementById('main_status');
            const today = new Date();
            const dateStr = `${today.getFullYear()} FEB ${today.getDate()}`;
            document.getElementById('today_display').innerText = dateStr;

            localStorage.setItem('hunter_paid_2026_02', isPaid);

            if (isPaid) {
                mainStatus.innerText = "獵人待命中";
                mainStatus.className = "status-tag bg-emerald-500/20 text-emerald-400";
                box.innerHTML = `
                    <div class="bg-slate-900/50 p-4 rounded-xl text-center border border-emerald-500/20">
                        <p class="text-emerald-400 text-sm font-bold">本月補給已達成 ✅</p>
                        <p class="text-[10px] text-slate-500 mt-1 font-mono italic">"靜待 00662 進入獵人區間"</p>
                    </div>
                `;
            } else {
                mainStatus.innerText = "等待入金指令";
                mainStatus.className = "status-tag bg-amber-500/20 text-amber-400 animate-pulse";
                box.innerHTML = `
                    <div class="grid grid-cols-1 gap-2">
                        <div class="flex justify-between items-center bg-slate-900/80 p-3 rounded-lg border border-slate-700">
                            <span class="text-xs font-bold">00662 (40%)</span>
                            <span class="text-emerald-400 font-black font-mono">$10,000</span>
                        </div>
                        <div class="flex justify-between items-center bg-slate-900/80 p-3 rounded-lg border border-slate-700">
                            <span class="text-xs font-bold">00631L (40%)</span>
                            <span class="text-emerald-400 font-black font-mono">$10,000</span>
                        </div>
                        <div class="flex justify-between items-center bg-slate-900/80 p-3 rounded-lg border border-slate-700">
                            <span class="text-xs font-bold">00865B (20%)</span>
                            <span class="text-emerald-400 font-black font-mono">$5,000</span>
                        </div>
                    </div>
                `;
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('hunter_paid_2026_02') === 'true';
            document.getElementById('paid_toggle').checked = saved;
            updateUI();
        };
    </script>
</body>
</html>
