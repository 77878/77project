<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {

                        };

                }).catch(err => console.log('SW Error:', err));

    <style>

        .card { background-color: #1e293b; border-radius: 20px; padding: 1.25rem; border: 1px solid #334155; }
        input {

        .stat-label { font-size: 0.75rem; color: #94a3b8; font-weight: 700; margin-bottom: 4px; display: block; }
        .gap-red { color: #f87171; } .gap-green { color: #4ade80; }
        .action-box { border-radius: 12px; padding: 10px; background: rgba(56, 189, 248, 0.1); border-left: 4px solid #38bdf8; }
        .bonus-input { border-color: #a855f7; color: #a855f7; } /* çé‡‘æ¬„ä½ç”¨ç´«è‰²å€åˆ† */
    </style>
</head>
<body class="p-4 pb-12">
    <div class="max-w-md mx-auto space-y-4">
        <div class="card flex items-center justify-between gap-4">
            <div style="width: 100px; height: 100px;"><canvas id="assetChart"></canvas></div>
            <div class="flex-1">
                <p class="stat-label">ç¸½è³‡ç”¢æ·¨å€¼</p>
                <p id="total_val" class="text-2xl font-black text-white">è¨ˆç®—ä¸­...</p>
                <div class="flex gap-4 mt-2 pt-2 border-t border-slate-700">
                    <div><p class="stat-label text-blue-400">Beta</p><p id="q_beta" class="font-bold">--</p></div>
                    <div><p class="stat-label text-orange-400">è·é›¢å¹³è¡¡</p><p id="rebalance_timer" class="font-bold">--</p></div>
                </div>
            </div>

        <div class="card border-l-4 border-l-emerald-500">

                <span id="supply_status" class="text-[10px] bg-slate-700 px-2 py-1 rounded">--</span>
            </div>
            <div id="gap_analysis" class="grid grid-cols-3 gap-2 text-center text-sm font-bold mb-3 border-b border-slate-700 pb-3"></div>
            <div id="instruction_content" class="space-y-2"></div>
        </div>

        <div class="card bg-indigo-900/20 border-indigo-500/50">
            <span class="stat-label text-indigo-400 font-black">ğŸ’° é¡å¤–çé‡‘æŠ•å…¥ (è¬å…ƒ)</span>
            <input type="number" id="v_bonus" value="0" class="bonus-input" placeholder="è¼¸å…¥é‡‘é¡å¾Œè‡ªå‹•åˆ†é…..." oninput="run()">
        </div>

        <div class="card space-y-4">
            <div>
                <span class="stat-label">ç¾æœ‰è³‡ç”¢ (006208 ç­‰)</span>
                <input type="number" id="v_base" value="66" oninput="run()">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div><span class="stat-label">åŸå‹ (00662)</span><input type="number" id="v_etf" value="20" oninput="run()"></div>
                <div><span class="stat-label">æ§“æ¡¿ (00631L)</span><input type="number" id="v_lev" value="20" oninput="run()"></div>
                <div><span class="stat-label">å‚µåˆ¸ (865B)</span><input type="number" id="v_cash" value="0" oninput="run()"></div>
                <div><span class="stat-label">æµå‹•ç¾é‡‘</span><input type="number" id="v_pocket" value="18.5" oninput="run()"></div>
            </div>
        </div>

        <div class="card bg-slate-900/50">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div><span class="stat-label">è³ªæŠ¼å¸‚å€¼</span><input type="number" id="m_pledge" value="20" oninput="run()"></div>
                <div><span class="stat-label">å€Ÿæ¬¾é‡‘é¡</span><input type="number" id="m_loan" value="0" oninput="run()"></div>
            </div>
            <div class="bg-black/40 p-4 rounded-xl flex justify-between items-center border border-slate-800">
                <span class="stat-label m-0">ç¶­æŒç‡</span>
                <span id="m_rate_display" class="text-3xl font-black text-emerald-400">--%</span>
            </div>
            <input type="range" id="v_drop" min="0" max="40" value="0" class="w-full mt-6" oninput="run()">
            <p id="drop_text" class="text-center text-[10px] text-slate-500 mt-2 font-bold">æ¨¡æ“¬è·Œå¹…: 0%</p>
        </div>
    </div>

    <script>
        let myChart;

        function run() {
            const vB = parseFloat(document.getElementById('v_base').value) || 0;
            const vE = parseFloat(document.getElementById('v_etf').value) || 0;
            const vL = parseFloat(document.getElementById('v_lev').value) || 0;
            const vC = parseFloat(document.getElementById('v_cash').value) || 0;
            const vP = parseFloat(document.getElementById('v_pocket').value) || 0;
            const mL = parseFloat(document.getElementById('m_loan').value) || 0;
            const mP = parseFloat(document.getElementById('m_pledge').value) || 0;
            const drop = parseFloat(document.getElementById('v_drop').value) || 0;
            const bonus = parseFloat(document.getElementById('v_bonus').value) || 0;

            const total = vB + vE + vL + vC + vP;
            const battleTotal = vE + vL + vC;
            document.getElementById('total_val').innerText = total.toFixed(1) + " è¬";

            const mRate = mL > 0 ? ((mP * (1 - drop/100)) / mL) * 100 : 999;
            const rateDisp = document.getElementById('m_rate_display');
            rateDisp.innerText = mL > 0 ? mRate.toFixed(0) + "%" : "N/A";
            rateDisp.className = `text-3xl font-black ${mRate < 140 ? 'text-red-500 animate-bounce' : mRate < 166 ? 'text-yellow-500' : 'text-emerald-400'}`;
            document.getElementById('drop_text').innerText = `æ¨¡æ“¬è·Œå¹…: ${drop}%`;

            const tE = battleTotal * 0.4, tL = battleTotal * 0.4, tC = battleTotal * 0.2;
            const gE = vE - tE, gL = vL - tL, gC = vC - tC;
            const formatGap = (v) => v > 0 ? `<span class="gap-red">+${v.toFixed(1)}</span>` : `<span class="gap-green">${v.toFixed(1)}</span>`;
            document.getElementById('gap_analysis').innerHTML = `
                <div><p class="text-[10px] text-slate-500">åŸå‹</p>${formatGap(gE)}</div>
                <div><p class="text-[10px] text-slate-500">æ§“æ¡¿</p>${formatGap(gL)}</div>
                <div><p class="text-[10px] text-slate-500">å‚µåˆ¸</p>${formatGap(gC)}</div>`;

            const insEl = document.getElementById('instruction_content');
            let tips = "";

            if (mRate < 166 && mL > 0) {
                tips += `<div class="action-box border-red-500 text-red-400 font-bold">ğŸš¨ ç¶­æŒç‡ç ´è­¦æˆ’ç·šï¼å»ºè­°å„ªå…ˆè£œé‡‘æˆ–é‚„æ¬¾ã€‚</div>`;
            } else if (drop >= 20) {
                tips += `<div class="action-box border-yellow-500 text-yellow-500 font-bold">ğŸ¯ çµäººæº–å‰‡å•Ÿå‹•ï¼šè·Œå¹…é” 20%ï¼Œå‹•ç”¨å‚µåˆ¸/ç¾é‡‘åŠ ç¢¼ 00631Lï¼</div>`;
            } else if (bonus > 0) {
                // çé‡‘åˆ†é…é‚è¼¯
                tips += `<div class="action-box border-indigo-500 bg-indigo-900/30">
                            <p class="text-indigo-300 font-black mb-1">ğŸ çé‡‘åˆ†é…å»ºè­° (4:4:2)ï¼š</p>
                            <div class="flex gap-2 text-[11px]">
                                <span class="bg-indigo-800 px-2 py-1 rounded">åŸå‹ +${(bonus * 0.4).toFixed(1)}</span>
                                <span class="bg-indigo-800 px-2 py-1 rounded">æ§“æ¡¿ +${(bonus * 0.4).toFixed(1)}</span>
                                <span class="bg-indigo-800 px-2 py-1 rounded">å‚µåˆ¸ +${(bonus * 0.2).toFixed(1)}</span>
                            </div>
                         </div>`;
            } else {
                const today = new Date().getDate();
                document.getElementById('supply_status').innerText = today >= 11 ? "æœ¬æœˆå·²å…¥é‡‘" : "å¾…11è™Ÿå…¥é‡‘";
                let buyList = [];
                if (gE < -0.5) buyList.push(`åŸå‹ ${Math.abs(gE).toFixed(1)}è¬`);
                if (gL < -0.5) buyList.push(`æ§“æ¡¿ ${Math.abs(gL).toFixed(1)}è¬`);
                if (gC < -0.5) buyList.push(`å‚µåˆ¸ ${Math.abs(gC).toFixed(1)}è¬`);
                tips = buyList.length > 0 ? 
                    `<div class="text-[11px] text-slate-400 mb-1">ä¾ 4:4:2 å¹³è¡¡å»ºè­°è²·å…¥ï¼š</div><div class="flex gap-2">${buyList.map(i => `<span class="bg-blue-900/50 px-2 py-1 rounded text-blue-300">${i}</span>`).join('')}</div>` :
                    `<div class="text-slate-500 italic text-center py-2">ç›®å‰æ¯”ä¾‹å®Œç¾ï¼Œç„¡éœ€å‹•ä½œ</div>`;
            }
            insEl.innerHTML = tips;

            const now = new Date();
            const year = now.getFullYear();
            const d1 = new Date(year, 5, 30), d2 = new Date(year, 11, 31);
            let target = now > d1 ? d2 : d1;
            if (now > d2) target = new Date(year + 1, 5, 30);
            document.getElementById('rebalance_timer').innerText = Math.ceil((target - now) / 86400000) + "å¤©";

            if (myChart) { myChart.data.datasets[0].data = [vE, vL, vC]; myChart.update(); }
            localStorage.setItem('invest_v6_data_v4', JSON.stringify({vB,vE,vL,vC,vP,mL,mP,drop,bonus}));
            document.getElementById('q_beta').innerText = total > 0 ? ((vB/total)*1 + (vE/total)*1.1 + (vL/total)*2.1).toFixed(2) : "0.00";
        }

        window.onload = () => {
            const ctx = document.getElementById('assetChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [1, 1, 1], backgroundColor: ['#3b82f6', '#a855f7', '#10b981'], borderWidth: 0 }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            const saved = localStorage.getItem('invest_v6_data_v4');
            if (saved) {
                const d = JSON.parse(saved);
                document.getElementById('v_base').value = d.vB || 66;
                document.getElementById('v_etf').value = d.vE || 20;
                document.getElementById('v_lev').value = d.vL || 20;
                document.getElementById('v_cash').value = d.vC || 0;
                document.getElementById('v_pocket').value = d.vP || 18.5;
                document.getElementById('m_loan').value = d.mL || 0;
                document.getElementById('m_pledge').value = d.mP || 20;
                document.getElementById('v_drop').value = d.drop || 0;
                document.getElementById('v_bonus').value = d.bonus || 0;
            }
            run();
        };
    </script>
