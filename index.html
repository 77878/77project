<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>投資筆記 V6.2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #0b1120; color: #f1f5f9; font-family: system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #1e293b; border-radius: 20px; padding: 1.25rem; border: 1px solid #334155; }
        input { 
            background: #0f172a; border: 1px solid #475569; border-radius: 12px; padding: 12px; 
            color: #38bdf8; width: 100%; text-align: right; font-weight: 800; font-size: 1.1rem; 
        }
        .stat-label { font-size: 0.75rem; color: #94a3b8; font-weight: 700; margin-bottom: 4px; display: block; }
        .gap-red { color: #f87171; } .gap-green { color: #4ade80; }
    </style>
</head>
<body class="p-4 pb-12">
    <div class="max-w-md mx-auto space-y-4">
        <div class="card flex items-center justify-between gap-4">
            <div style="width: 100px; height: 100px;"><canvas id="assetChart"></canvas></div>
            <div class="flex-1">
                <p class="stat-label uppercase text-zinc-500">總資產淨值</p>
                <p id="total_val" class="text-2xl font-black text-white">計算中...</p>
                <div class="flex gap-4 mt-2 pt-2 border-t border-slate-700">
                    <div><p class="stat-label">Beta</p><p id="q_beta" class="font-bold">--</p></div>
                    <div><p class="stat-label">平衡</p><p id="rebalance_timer" class="font-bold">--</p></div>
                </div>
            </div>
        </div>

        <div class="card space-y-4">
            <div>
                <span class="stat-label">現有資產 (006208 等)</span>
                <input type="number" id="v_base" value="66" oninput="run()">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div><span class="stat-label">原型 (00662)</span><input type="number" id="v_etf" value="20" oninput="run()"></div>
                <div><span class="stat-label">槓桿 (00631L)</span><input type="number" id="v_lev" value="20" oninput="run()"></div>
                <div><span class="stat-label">債券 (865B)</span><input type="number" id="v_cash" value="0" oninput="run()"></div>
                <div><span class="stat-label">流動現金</span><input type="number" id="v_pocket" value="18.5" oninput="run()"></div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-[10px] font-black text-emerald-400 mb-2 uppercase italic">4:4:2 Gap Analysis</h2>
            <div id="gap_analysis" class="grid grid-cols-3 gap-2 text-center text-sm font-bold border-b border-slate-700 pb-3 mb-3"></div>
            <div id="instruction_content" class="text-xs text-slate-400 italic"></div>
        </div>

        <div class="card bg-slate-900/50">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div><span class="stat-label uppercase">質押市值</span><input type="number" id="m_pledge" value="20" oninput="run()"></div>
                <div><span class="stat-label uppercase">借款金額</span><input type="number" id="m_loan" value="0" oninput="run()"></div>
            </div>
            <div class="bg-black/40 p-4 rounded-xl flex justify-between items-center">
                <span class="stat-label m-0">當前維持率</span>
                <span id="m_rate_display" class="text-3xl font-black text-emerald-400">--%</span>
            </div>
            <input type="range" id="v_drop" min="0" max="40" value="0" class="w-full mt-6" oninput="run()">
            <p id="drop_text" class="text-center text-[10px] text-slate-500 mt-2 font-bold uppercase">模擬跌幅: 0%</p>
        </div>
    </div>

    <script>
        let myChart;

        function run() {
            // 抓取數值
            const vB = parseFloat(document.getElementById('v_base').value) || 0;
            const vE = parseFloat(document.getElementById('v_etf').value) || 0;
            const vL = parseFloat(document.getElementById('v_lev').value) || 0;
            const vC = parseFloat(document.getElementById('v_cash').value) || 0;
            const vP = parseFloat(document.getElementById('v_pocket').value) || 0;
            const mL = parseFloat(document.getElementById('m_loan').value) || 0;
            const mP = parseFloat(document.getElementById('m_pledge').value) || 0;
            const drop = parseFloat(document.getElementById('v_drop').value) || 0;

            // 1. 總額計算
            const total = vB + vE + vL + vC + vP;
            const battleTotal = vE + vL + vC;
            document.getElementById('total_val').innerText = total.toFixed(1) + " 萬";

            // 2. 維持率
            const mRate = mL > 0 ? ((mP * (1 - drop/100)) / mL) * 100 : 999;
            const rateDisp = document.getElementById('m_rate_display');
            rateDisp.innerText = mL > 0 ? mRate.toFixed(0) + "%" : "N/A";
            rateDisp.className = `text-3xl font-black ${mRate < 140 ? 'text-red-500 animate-bounce' : mRate < 166 ? 'text-yellow-500' : 'text-emerald-400'}`;
            document.getElementById('drop_text').innerText = `模擬跌幅: ${drop}%`;

            // 3. 缺口 (4:4:2)
            const tE = battleTotal * 0.4, tL = battleTotal * 0.4, tC = battleTotal * 0.2;
            const gE = vE - tE, gL = vL - tL, gC = vC - tC;
            const formatGap = (v) => v > 0 ? `<span class="gap-red">+${v.toFixed(1)}</span>` : `<span class="gap-green">${v.toFixed(1)}</span>`;
            document.getElementById('gap_analysis').innerHTML = `
                <div><p class="text-[10px] text-slate-500">原型</p>${formatGap(gE)}</div>
                <div><p class="text-[10px] text-slate-500">槓桿</p>${formatGap(gL)}</div>
                <div><p class="text-[10px] text-slate-500">債券</p>${formatGap(gC)}</div>`;

            // 4. 圖表更新
            if (myChart) {
                myChart.data.datasets[0].data = [vE, vL, vC];
                myChart.update();
            }

            // 5. 存檔
            localStorage.setItem('invest_v6_data_v3', JSON.stringify({vB,vE,vL,vC,vP,mL,mP,drop}));
            
            // 簡單Beta計算
            document.getElementById('q_beta').innerText = total > 0 ? ((vB/total)*1 + (vE/total)*1.1 + (vL/total)*2.1).toFixed(2) : "0.00";
            document.getElementById('rebalance_timer').innerText = "半年";
        }

        window.onload = () => {
            // 初始化圖表
            const ctx = document.getElementById('assetChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [1, 1, 1], backgroundColor: ['#3b82f6', '#a855f7', '#10b981'], borderWidth: 0 }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            // 讀取存檔
            const saved = localStorage.getItem('invest_v6_data_v3');
            if (saved) {
                const d = JSON.parse(saved);
                document.getElementById('v_base').value = d.vB;
                document.getElementById('v_etf').value = d.vE;
                document.getElementById('v_lev').value = d.vL;
                document.getElementById('v_cash').value = d.vC;
                document.getElementById('v_pocket').value = d.vP;
                document.getElementById('m_loan').value = d.mL;
                document.getElementById('m_pledge').value = d.mP;
                document.getElementById('v_drop').value = d.drop;
            }
            run();
        };
    </script>
</body>
</html>
